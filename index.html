<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
  <div class="container">
    <div class="left">
      <h3> Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="great">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="right">
      <h3>Summary</h3>
      <div class="reaction">
      <div class="sub">
        <img src="assets/images/icon-reaction.svg" alt="reaction">
        <h4 id="reaction"> Reaction</h4>
      </div>
        <p><span>80</span> / 100</p>
      </div>
      <div class="memory">
        <div class="sub">
          <img src="assets/images/icon-memory.svg" alt="memory">
          <h4>Memory</h4>
       </div>
        <p><span>92</span> / 100</p>
      </div>
      <div class="verbal">
      <div class="sub">
        <img src="assets/images/icon-verbal.svg" alt="verbal">
        <h4 id="verbal">Verbal</h4>
      </div>
        <p><span>61</span> / 100</p>
      </div>
      <div class="visual">
       <div class="sub">
          <img src="assets/images/icon-visual.svg" alt="visual">
          <h4 id="visual">Visual</h4>
       </div>
        <p><span>72</span> / 100</p>
      </div>
      <input type="button" value="Continue">
    </div>
  </div>
</div>
</body>
</html>
